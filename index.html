<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu</title>
    <!-- style kalkulator -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="kalkulator">
        <!-- diskripsi kalkulator  -->
        <h1 class="judul">Kalkulator Suhu</h1>
        <div class="diskripsi">
            <p>Masukkan suhu derajat (C) ke kotak dibawah, laluklik tombol Konversi untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (F)</p>
        </div>
        <!-- tombol fungsi kalkulator  -->
        <div class="opsi">
            <select name="suhu_1" id="suhu_1">
                <option value="Celsius" selected>Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
            </select>
            <button class="btn" data-fungsi="konversi">Konversi</button>
            <button class="btn" data-fungsi="reset">Reset</button>
            <button class="btn" data-fungsi="reverse">Reverse</button>
            <select name="suhu_2" id="suhu_2">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit" selected>Fahrenheit</option>
            </select>
        </div> 
               
        <div class="kalkulator_suhu">
            <!-- inputan suhu  -->
            <div class="suhu_1">
                <textarea required name="suhu_1_nilai" id="suhu_1_nilai" cols="30" rows="5" placeholder="Celsius"></textarea>
                <!-- menampilkan pesan error  -->
                <div class="error"></div>
            </div>
            <!-- menampilkan suhu hasil  -->
            <div class="suhu_2"></div>
        </div>
        <!-- menampilkan cara pengerjaan  -->
        <div class="cara"></div>   
        <!-- menampilkan penjelasan       -->
        <div class="penjelasan"></div>
    </div>
    <!-- script kalkulator  -->
    <script src="./js/script.js"></script>
</body>
</html>
